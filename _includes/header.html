<!-- Always shows a header, even in smaller screens. -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <!-- Navigation button as html so we don't have to resize images -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">


            <!-- Hamburger Navigation bar on small -->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>

            <!-- <a id="tuxlink"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" title="Tux" alt="Tux" style="margin-left: 1em; width: 24px; filter: drop-shadow(1px 1px 0 white) drop-shadow(1px -1px 0 white) drop-shadow(-1px 1px 0 white) drop-shadow(-1px -1px 0 white); margin-top: 1em;"/></a> -->
            <!-- Full title on laptop -->
            <a class="navbar-brand navbar-link normal" href="/">CS 241: System Programming</a>
            <!-- Smaller on mobile-->
            <a class="navbar-brand navbar-link small" href="/">CS 241</a>
        </div>

        <!-- Finally generate what is in the navbar -->
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% for item in site.navbar_items %}
            <li>
                <a class="navbar-link" href="/{{ item.link }}.html">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
        </div>
</nav>
