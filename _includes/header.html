<!-- Always shows a header, even in smaller screens. -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <!-- Navigation button as html so we don't have to resize images -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">


            <!-- Hamburger Navigation bar on small -->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>

            <!-- Full title on laptop -->
            <a class="navbar-brand navbar-link normal" href="/">CS 241: System Programming</a>
            <!-- Smaller on mobile-->
            <a class="navbar-brand navbar-link small" href="/">CS 241</a>
        </div>

        <!-- Finally generate what is in the navbar -->
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% for item in site.navbar_items %}
            <li class="navbar-link">
                <a href="/{{ item.link }}.html">{{ item.name }}</a>
                <!-- Generate sublinks-->
                <ul class="nav navbar-nav sublink-container">
                    {% for sublink in item.sublinks %}
                        <li class="navbar-sublink">
                            <a href="/{{ sublink.link }}.html">{{ sublink.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
          </ul>
        </div>
        </div>
</nav>
